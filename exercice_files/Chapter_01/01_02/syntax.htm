<!-- Paragraph Element --> 
<p lang="en">HTML uses tags to identify page content. This text, for example, is a paragraph.</p>
<!-- Opening and Closing tag with content in the middle -->
<!-- The paragraph tag don't have a specific attribute -->
<!-- global attribute - lang='en' the text language is in english -->


<!-- Heading 1 -->
<!-- Top level heading -->
<h1>HTML uses tags to identify page content. This text, for example, is a paragraph.</h1>


<!--Nesting -->
<p>HTML uses tags to identify page content.<em>This text, for example, is a paragraph.</em></p>
<!--Emphasis tag <em> inside the <p> element -->
<!--Makes the paragraph tag a parent tag and makes the emphasis element a child element-->
<!--Child element has to close before the parent element-->
