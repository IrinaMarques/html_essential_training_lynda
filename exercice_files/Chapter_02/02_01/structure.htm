<!--version of HTML we are using-->
<!DOCTYPE HTML> 

<!--all elements going inside html tag-->
<!-- contains <head> tag and <body> tag>
<html lang="en"> 

  <!-- first of two regions-->
  <!-- non visual elements that make the document work-->
  <head> 

  <meta charset="utf-8">
  <meta name="description" content="A page for exploring basic HTML documents">
  <title>Basic HTML document</title>
  </head>
  
  <!-- second of two regions-->
  <!-- all visual elements -->
  <body> 
    <h1>Page content</h1>
    <p>The main page content appears inside the <b>body</b> tag. HTML contains several elements that allow you to properly structure and format your content, which we'll cover later.</p>
  </body>

  <!--last closing tag-->
</html>
