<!doctype html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <title>Creating Links</title>
  </head>
  <body>
    <h1>Linking to pages within your site</h1>
    <h2>Top Page</h2>
    <!--when we link in the same directory we just need the name of the file + title attribute a descriptive text to know where this link is going to go-->
    <p>Link to the <a href='same.htm' title='link to page in same directory'>same.htm</a> page, in the same directory</p>
    <!--when the link is in another directory the / means the directories-->
    <p>Link to the <a href='info/extras/resources.htm' title='down two directories'>resources.htm</a> page, in a nested directory</p>
  </body>
</html>
