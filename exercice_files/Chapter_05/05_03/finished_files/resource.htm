<!doctype html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <title>Creating Links</title>
  </head>
  <body>
    <h1>Linking to resources</h1>
    <!-- linking to a zip file makes a copy to the pc-->
    <p>Download our <a href='_assets/syntax.zip' tile='HTML syntax reference'>HTML zip syntax reference!</a></p>
    <!--linking to a pdf file open in the browser-->
    <p>Download our <a href='_assets/syntax.pdf' tile='HTML syntax reference'>HTML pdf syntax reference!</a></p>
    <!--to male the pdf file download we use the download reference-->
    <p>Download our <a href='_assets/syntax.pdf' tile='HTML syntax reference' download>HTML download pdf syntax reference!</a></p>
  </body>
</html>
